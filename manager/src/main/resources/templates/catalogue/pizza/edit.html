<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пиццы: [[${pizza.name}]]</title>
</head>
<body>
    <a data-th-href="@{/catalogue/pizza/{pizzaId} (pizzaId = ${pizza.id})}">Назад</a>
    <h1>Редактирование пиццы</h1>
    <div data-th-if="${errors}">
        <h2>Допущены ошибки</h2>
        <ul>
            <li data-th-each="error : ${errors}"
                data-th-text="${error}"></li>
        </ul>
    </div>
    <form method="post" data-th-action="@{/catalogue/pizza/{pizzaId}/edit(pizzaId = ${pizza.id})}">
        <label> 
            Название:<br>
            <input type="text" name="name" data-th-value="${pizza.name}">
        </label><br>
        <label>
            Состав:<br>
            <textarea name="composition" data-th-text="${pizza.composition}"></textarea>    
        </label><br>
        <label>
            Цена:<br>
            <textarea name="price" data-th-text="${pizza.price}"></textarea>    
        </label><br>
        <button type="submit">Изменить</button>
    </form>
</body>
</html>
